            <h3>Apselfie</h3>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Macaca_nigra_self-portrait_large.jpg/800px-Macaca_nigra_self-portrait_large.jpg" alt="">
                <figcaption>
                    Ett av de omtvistade "selfiefotografierna" som togs av en makakhona på ön Sulawesi i Indonesien 2011.
                </figcaption>
                <p>Apselfier (eller monkey selfies) är selfier tagna av apor. I ett berömt exempel tog en celebesmakaker bilder med utrustning som tillhörde den brittiska naturfotografen David Slater, inklusive lyckade selfier, vilka har lett till tvister och debatter om upphovsrätt.[1][2] Bilderna togs på ön Sulawesi i Indonesien 2011, efter att Slaters kamera tagits av en makak.[1][3][4][5] Aporna tog hundratals bilder varav ett fåtal var användbara.[1][6]</p>
            </figure>
           </article>
